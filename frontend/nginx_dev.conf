worker_processes 1;

events {
	worker_connections 1024;
}

http {
	include				mime.types;
	default_type		application/octect-stream;

	sendfile			on;
	keepalive_timeout	65;

	# HTTPS server
	server {
		listen						443 ssl;
		server_name					localhost;

		ssl_certificate				/etc/nginx/ssl/cert.pem;
		ssl_certificate_key			/etc/nginx/ssl/key.pem;
		ssl_protocols				TLSv1.2 TLSv1.3;
		ssl_prefer_server_ciphers	on;

		# Serve Ember app from the local development server
    	location / {
        	proxy_pass http://172.17.0.1:4200;
        	proxy_set_header Host $host;
        	proxy_set_header X-Real-IP $remote_addr;
        	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        	proxy_set_header X-Forwarded-Proto $scheme;
    	}

		# proxy requests to auth API
		location /auth/ {
			proxy_pass http://172.23.0.1:8000/;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-Method-Allowed "POST, GET, OPTIONS";
		}

		location /users/ {
			proxy_pass http://172.23.0.1:8001/;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-Method-Allowed "POST, GET, OPTIONS";
		}

		# proxy request for register API
		location /register/ {
			proxy_pass http://172.23.0.1:8001/;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-Method-Allowed "POST, GET, OPTIONS";
		}

		# proxy requests to game API
		location /pong/ {
			proxy_pass http://172.23.0.1:8002;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-Method-Allowed "POST, GET, OPTIONS";
		}

		location /lobby/ {
			proxy_pass http://172.23.0.1:8004;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-Method-Allowed "POST, GET, OPTIONS";
		}


location /ws/chat {
    set $auth_token $arg_token;
	proxy_pass http://172.23.0.1:8003; # Your WebSocket server
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    proxy_set_header Authorization "Bearer $auth_token";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	
}

location /ws/tournament {
	set $auth_token $arg_token;
    proxy_pass http://172.23.0.1:8004; # Your WebSocket server
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
	proxy_set_header Authorization "Bearer $auth_token";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
}

		# disable SSL verification for testing
		proxy_ssl_verify off;
	}

	# redirect HTTP to HTTPS
	server {
		listen			80;
		server_name		localhost;
		return 301		https://$host$request_uri;
	}
}

