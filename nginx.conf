server {
    listen 80;
    server_name localhost;

    # Set the root to the location of the Ember app's built files
    root /usr/share/nginx/html;

    # Handle base route and client-side routing
    location / {
        try_files $uri /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot)$ {
        expires max;
        add_header Cache-Control "public";
    }

    # Redirect 404 errors to index.html for Ember routing
    error_page 404 /index.html;
}
